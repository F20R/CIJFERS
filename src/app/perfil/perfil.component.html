<app-navbar></app-navbar>
<div class="container rounded bg-white mt-5 mb-5" *ngFor="let perfil of perfiles">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-256.png"><span class="font-weight-bold">{{perfil.nombre}}</span><span class="text-black-50"></span><span> </span></div>
    </div>
    <div class="col-md-5 border-right">
      <form class="p-3 py-5" [formGroup]="nuevoForm" (ngSubmit)="postFormP(nuevoForm.value)">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Nombre</label><input [(ngModel)]="perfil.nombre" type="text" class="form-control" placeholder="first name" formControlName="nombre"/></div>
          <div class="col-md-6"><label class="labels">Apellidos</label><input [(ngModel)]="perfil.apellidos" type="text" class="form-control" placeholder="surname" formControlName="apellidos"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Nº Teléfono</label><input [(ngModel)]="perfil.telefono" type="text" class="form-control" placeholder="enter phone number" formControlName="telefono"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Edad</label><input [(ngModel)]="perfil.fechaNacimiento" name="edad" type="text" class="form-control" placeholder="edad" formControlName="edad"/></div>
          <div class="col-md-6"><label class="labels">Genero</label><select [(ngModel)]="perfil.sexo" class="form-select" id="exampleSelect1" formControlName="sexo">
            <option *ngFor="let perfil of perfiles">{{transformarValor(perfil.sexo)}}</option>
          </select></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
      </form>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="col-md-12" style="margin-top: 50px"><label class="labels">Usuario</label><input type="text" [(ngModel)]="perfil.username" class="form-control" placeholder="Usuario" value=""></div> <br>
      </div>
    </div>
  </div>
</div>
