<form class="login-form" style="margin-top: 12%">
  <p class="login-text" style="margin-right: 26%; margin-bottom: 5%">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input type="email" class="login-username " autofocus="true" required="true" placeholder="Email" style="text-align: center" />
  <input type="password" class="login-password" required="true" placeholder="Password" style="text-align: center" />
  <input type="submit" name="Login" value="Entrar" class="btn btn-outline-light" style="margin-left: 41%; margin-top: 5%"/>
</form>
<h5><a href="registro" class="login-forgot-pass" style="margin-left: -0.5%; margin-bottom: 1%">Registrarse</a></h5>
